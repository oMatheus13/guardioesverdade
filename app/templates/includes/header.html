<header class="header">
  <div class="container">
    <a href="{{ url_for('homepage') }}"
      class="logo" aria-label="Página inicial">
      <img src="{{ url_for('static', filename='assets/img/logo/svg/gv-logo-principal.svg') }}"
        alt="Logo do clube de desbravadores Guardiões da Verdade"/>
    </a>

    <nav class="nav" aria-label="Navegação principal do site">
      <button class="nav__toggle" aria-controls="nav__menu" aria-expanded="false" aria-label="Abrir menu de navegação">
        <span class="nav__toggle-icon"></span>
      </button>
      <ul id="nav__menu" class="nav__list">
        <li class="nav__item">
          <a href="{{ url_for('homepage') }}"
          class="nav__link">Home</a>
        </li>
        <li class="nav__item">
          <a href="{{ url_for('sobre') }}" class="nav__link">Sobre</a>
        </li>
        <li class="nav__item">
          <a href="{{ url_for('eventos') }}" class="nav__link">Eventos</a>
        </li>
        <li class="nav__item">
          <a href="{{ url_for('contato') }}" class="nav__link">Contato</a>
        </li>
        {% if not current_user.is_authenticated %}
        <li class="nav__item">
          <a href="{{ url_for('login') }}" class="nav__link">Login</a>
        </li>
        {% else %}
        <li class="nav__item">
          <a href="{{ url_for('homepage') }}" class="nav__link">{{ current_user.nome }}</a>
        </li>
        <li class="nav__item">
          <a href="{{ url_for('logout') }}" class="nav__link">Sair</a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>

<script>
  if (window.innerWidth < 768) {
    const script = document.createElement('script');
    script.src = "{{ url_for('static', filename='js/includes/menu-mobile.js') }}";
    document.body.appendChild(script);
  }
</script>
